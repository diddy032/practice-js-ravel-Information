<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Information</title>
  <meta name='description' content="Travel Information" />
  <meta property="og:title" content="Travel Information" />
  <meta property="og:description" content="Travel Information">
  <meta property="og:type" content="website" />
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <header>
    <div class="banner">
      <div class="banner-frame">
        <div class="banner-title">高雄旅遊資訊</div>
        <div class="banner-select">
          <select id="select-area">
          </select>
        </div>
      </div>
    </div>
  </header>

  <section class="info-frame">
    <div class="populer-area">
      <div class="populer-title">熱門行政區</div>
      <div class="button-warp">
        <input class="button-area area1" type="button" value="苓雅區">
        <input class="button-area area2" type="button" value="三民區">
        <input class="button-area area3" type="button" value="新興區">
        <input class="button-area area4" type="button" value="鹽埕區">
      </div>
    </div>

    <div class="hr-dashed">
      <div class="hr-icon"></div>
    </div>

    <div class="area-list">
      <div class="area-title">
        <div class="h1">尚未選擇地區</div>
        <div class="h3">請在上方選擇要查詢的地區</div>
      </div>
      <ul class="data-list">暫無資料，請選擇地區</ul>
    </div>
    <div class="page-navigation disappear" id="page-navigation">
    </div>
    <div id="top" class="top">
      <img src="images/btn_goTop.png" alt="">
    </div>
  </section>




  <footer>
    <div class="footer-title">高雄旅遊網</div>
    <div class="footer-small">資料來源：高雄市政府</div>
  </footer>
  <script src="js/all.js"></script>
</body>

</html>
